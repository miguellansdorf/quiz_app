<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Summary of {{$ctrl.test.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>Questions ({{$ctrl.items.length}})</th>
            </tr>
        </thead>
        <tbody ng-if="$ctrl.items.length > 0">
            <tr ng-repeat="item in $ctrl.items">
                <td>
                    <p>{{ item.question }}</p>
                </td>
            </tr>
        </tbody>
        <tbody ng-if="$ctrl.items.length == 0">
            <tr>
                <td>
                    <p>No questions selected</p>
                </td>
            </tr>
        </tbody>
    </table>
    <h3 ng-if="$ctrl.items.length > 0">Give the new test a name</h3>
    <input ng-if="$ctrl.items.length > 0" class="form-control" type="text" ng-model="$ctrl.test.name" />
</div>
<div class="modal-footer">
    <button ng-if="$ctrl.items.length > 0" class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
